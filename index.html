<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на тип личности</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Тест на тип личности</h1>
        
        <!-- Форма для имени -->
        <div id="name-form" class="card">
            <h2>Введите ваше имя:</h2>
            <input type="text" id="user-name" placeholder="Ваше имя">
            <button id="start-btn" class="btn">Начать тест</button>
        </div>

        <!-- Контейнер теста -->
        <div id="quiz-container" class="card" style="display: none;">
            <div id="question-container"></div>
            <div id="answer-buttons" class="btn-grid"></div>
            <button id="next-btn" class="btn">Далее</button>
        </div>

        <!-- Результат -->
        <div id="result-container" class="card" style="display: none;">
            <h2>Результат</h2>
            <p>Ваше имя: <span id="result-name"></span></p>
            <p>Ваш тип личности: <span id="result-personality"></span></p>
            <p>Время прохождения: <span id="time-spent">0</span> сек.</p>
            <button id="restart-btn" class="btn">Пройти ещё раз</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
